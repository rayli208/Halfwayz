<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidPointz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/logos/icon_72.png">
    <link rel="apple-touch-icon" href="images/logos/icon_144.png">
    <link rel="apple-touch-icon" href="images/logos/icon_120.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/logos/icon_96.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/logos/icon_72.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <!--START-->
                <div class="input-group shadow my-1 my-md-3">
                    <input type="text" placeholder="Your Location" name="start" id="start" class="form-control"
                        aria-label="Start Point">
                    <span class="input-group-text" onclick="getLocation()" style="cursor: pointer;">
                        <i class="far fa-compass"></i>
                    </span>
                </div>
                <!--END-->
                <div class="input-group shadow my-1 my-md-3">
                    <input placeholder="End Location" type="text" name="end" id="end" class="form-control"
                        aria-label="End Point">
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="row">
                    <div class="col-6 col-md-12">
                        <!--LOCATION MEETING UP AT-->
                        <div class="input-group shadow mt-1 mt-md-3">
                            <select id="location" class="form-select" aria-label="Meet Location">
                                <option selected value="restaurant">Restaurants</option>
                                <option value="cafe">Cafes</option>
                                <option value="museum">Museums</option>
                                <option value="lodging">Hotels</option>
                                <option value="shopping_mall">Malls</option>
                                <option value="gym">Gyms</option>
                                <option value="bowling_alley">Bowling Alleys</option>
                                <option value="movie_theater">Movie Theaters</option>
                                <option value="night_club">Night Clubs</option>
                                <option value="amusement_park">Amusement Parks</option>
                                <option value="aquarium">Aquariums</option>
                                <option value="university">Universities</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-6 col-md-12">
                        <!--DIAMETER-->
                        <div class="input-group shadow my-1 my-md-3">
                            <input type="number" placeholder="Diameter (miles)" name="diameter" id="diameter"
                                class="form-control" aria-label="Diameter">
                            <span class="input-group-text" style="cursor: pointer;">
                                <i class="fas fa-ruler"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-3">
                <div class="my-1 my-md-3">
                    <div class="d-grid">
                        <button type="submit" onclick="calcRoute();" class="btn btn-submit shadow"><i
                                class="fab fa-centercode"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-9 order-2 order-md-1" style="height: 100%;">
                <div id="map_canvas" class="shadow"></div>
            </div>
            <div class="col-12 col-md-3 order-1 order-md-2">
                <div id="total">

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="contentCarousel" class="carousel slide mt-3" data-bs-interval="false">
                    <div class="carousel-inner carousel-inner-main">
                        <!--THIS IS WHERE THE CARDS GET DROPPED-->
                        <button class="carousel-control-prev carousel-button" type="button"
                            data-bs-target="#contentCarousel" data-bs-slide="prev">
                            <span><i class="fa fa-angle-left carousel-control-icon" aria-hidden="true"></i></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next carousel-button" type="button"
                            data-bs-target="#contentCarousel" data-bs-slide="next">
                            <span><i class="fa fa-angle-right carousel-control-icon" aria-hidden="true"></i></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
        <!--Filled out dynamically when user clicks on info button-->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyr-lcBE88QXhIuEPKfUBT8ugwGSVrY4c&libraries=places">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./app.js"></script>
</body>

</html>
